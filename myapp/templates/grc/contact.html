<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GRC Landing Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'vendors/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animation.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


    <main>
        <div class="container">
            <section class="page-header">
                <h2>Tell us about yourself</h2>
                <h5>Whether you have questions or you would just like to say hello, contact us.</h5>
            </section>
            <section class="contact-content">
                <div class="contact-widget media">
                    <img src="{% static 'images/icon-4.png'%}" alt="monitor" width="50px">
                    <div class="media-body">
                        <h6 class="widget-title">Infosec Departement</h6>
                        <p class="widget-content"></p>
                    </div>
                </div>
                <div class="contact-widget media">
                    <img src="{% static 'images/icon-5.png'%}" alt="book" width="40px">
                    <div class="media-body">
                        <h6 class="widget-title">Infosec Office</h6>
                        <p class="widget-content"></p>
                    </div>
            </section>
            
            <section class="contact-form-wrapper">
                <form action="index.html">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">YOUR NAME <sup>*</sup></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name *">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">YOUR EMAIL ADDRESS <sup>*</sup></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="domain_name@npci.org.in">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="subject">SUBJECT <sup>*</sup></label>
                            <input type="text" class="form-control" id="name" name="subject" placeholder="Development">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">YOUR PHONE NUMBER <sup>*</sup></label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="+91 - xxxxxxxxxx">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="message">HOW CAN WE HELP YOU? <sup>*</sup></label>
                            <textarea name="message" id="message" class="form-control" rows="7" placeholder="Hi there, I would like to ..."></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mb-4">Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </main>


    <script src="{% static 'vendors/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendors/popper.js/popper.min.js'%}"></script>
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js'%}"></script>

</body>

</html>
