<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Asset Inventory </title>
    <link href="assets/images/favicon.png" rel="icon">
    <link href="assets/images/favicon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/asset_inven_style.css' %}">

</head>



<body>
    <header class="header_part" style="background-color: #6206a8;">
        <img src="{% static 'images/asset_inven.png'%}" alt="" class="img-fluid" style="width:100px;height: 80px;">
        <h4 style="margin-top: 13px;">Asset Inventory</h4>
    </header>

    <!-- =======  Data-Table  = Start  ========================== -->

    <div class="container">
        <div class="row">
            <div class="col-12" style="margin-top: 20px;">
                <div class="data_table">
                    <table id="employees" class="table table-striped table-bordered" style="margin-top: 20px;">
                        <!-- ======= your button wala code  ========================== -->
                        <div class="row d-flex">
                            <div class="col-sm-4 createSegment">
                                <a class="btn dim_button create_new"> <span class="glyphicon glyphicon-plus"></span>Add
                                    data</a>
                            </div>
                            <div class="col-sm-8 createSegment">
                                <a class="btn dim_button create_new" style="float: right;"> <span
                                        class="glyphicon glyphicon-plus"></span>Export</a>
                            </div>
                        </div>
                        <!-- ======= your button wala code  ========================== -->
                        <thead class="table-dark" style="margin-top:40px;">
                            <tr>
                                <th style="background-color: #6206a8">Ip Address</th>
                                <th style="background-color: #6206a8">Hostname</th>
                                <th style="background-color: #6206a8">Owner</th>
                            </tr>

                            {% for ast in asset %}
                            <tr>
                                <td>{{ast.ip}}</td>
                                <td>{{ast.hostname}}</td>
                                <td>{{ast.owner}}</td>
                            </tr>
                            {% endfor %}

                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- =======  Data-Table  = End  ===================== -->

    <script src="{% static 'vendors/asset_inventory/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendors/asset_inventory/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'vendors/asset_inventory/datatables.min.js' %}"></script>
    <script src="{% static 'vendors/asset_inventory/pdfmake.min.js' %}"></script>
    <script src="{% static 'vendors/asset_inventory/vfs_fonts.js' %}"></script>
    <!-- <script src="{% static 'vendors/asset_inventory/custom.js' %}"></script> -->

</body>

</html>
